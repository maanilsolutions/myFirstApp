						The Blocks List
						<a href="/#/blocks/new" class="btn btn-large btn-success pull-right" style="color: white;">+ Add Block</a>

				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>

					</thead>
					<tbody>

						</tr>
					</tbody>

				<div class="modal hide fade in" id="deleteModal">

		  			</div>
		  			<div class="modal-footer">
