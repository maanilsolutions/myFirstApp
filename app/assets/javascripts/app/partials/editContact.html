<div class="container">
	<div class="row">
		
		<div class="span3 bs-docs-sidebar">
			<ul class="nav nav-list bs-docs-sidenav affix-top">
				<li class=""><a href="/#/dashboard">Dashboard</a></li>
				<li class="active"><a href="/#/contacts">Contacts</a></li>
				<li class=""><a href="/#/blocks">Blocks</a></li>
				<li class=""><a href="#global">Reports	</a></li>
			</ul>
		</div>

		<div class="span9">
			<div style="margin: 30px 0 0;">

				<div class="page-header">
					<h3>
						Edit Contact
					</h3>
				</div>

				<div>
					<div class="span6 offset1">
						<h4 class="widget-header"><i class="icon-user"></i> Edit Contact Details</h4>
						<div class="widget-body">
							<div class="center-align">
								
								<form id="contact_form" class="form-horizontal form-signin-signup" >
									<input type="text" name="newContactFirstName" value="{{contact.first_name}}" id="edit_contact_first_name" >
									<input type="text" name="newContactLastName" value={{contact.last_name}} id="edit_contact_last_name" >
									
									<input type="text" name="newContactMobileNumber" value={{contact.mobile_number}} id="edit_contact_mobile_number" >
									<div class="center">
										<input type="button" id="contact_submit_btn" value="Update Contact" class="btn btn-primary" ng-click="saveContact()">
										
										<input type="button" id="contact_cancel_btn" value="Cancel" class="btn">
										<!-- <a href="/#/contacts" class="btn">Cancel</a> -->
									</div>
								</form>
							
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>
<script>
	$(document).ready(function(){
		$("#contact_cancel_btn").click(function(){
			location.href = "/#/contacts";
		});
	});
</script>
